experiences:
  title: Experiences
  info:
  - role: Pupil Support Assistant
    time: 2021 - Present
    company: Fife Council, various schools
    details: |
      I worked as a PSA or teaching aide at three primary schools and one secondary school,
	where I supported learners tackling exams, helped differentiate work to suit their needs/abilities,
	supervised outdoor and indoor areas during breaks from classes, and worked with teachers and other
	professionals towards the best outcomes for the children and young people I was paired with.
        - My experience includes a spell working in a nursery within one school
        - I attended both faith and non denominational schools as work settings
  - role: ESL Teacher
    time: 2021 - Present
    company: TopOnlineTeachers
    details: |
      I taught a range of English classes digitally ranging from basic conversation practice with early
	 learners to exam preparation with foreign students hoping to work and study in other countries. 
	These were conducted via online mediums like Zoom with digital resources like textbooks, past papers,
	news articles and other media being the tools I used to present concepts and examine ability.
        - I supported a student to successfully transition to living in the UK and attend a school here
